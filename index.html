<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <!-- CSS external -->
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>

    <!-- header -->
    <header>
        <h1>Mini Project Coding Camp</h1>
        <h2>To-do List</h2>
    </header>

    <!-- main -->
    <main>
        <!-- form table -->
        <section class="todo-container">
            <form id="todo-form">
                <input type="date" id="date-input" placeholder="Select a date"> 
                <input type="text" id="todo-input" placeholder="Enter a new task">
                <button type="submit" onclick="addTodo(event)">Add Task</button>
            </form>               
        </section>
        
        <!-- action buttons -->
        <section class="action-buttons">
                <select id="month-filter">
                    <option value="">All Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            <button id="filter" onclick="filterOnClick()">Filter</button>
            <button id="delete-all" onclick="deleteAllTodo()">Delete all</button>
        </section>
        
        <!-- list todo -->
        <section class="todo-list">
            <ul id="todo-list">
                <!-- List items will be added here dynamically -->
                
                <p id="no-lists">No tasks added yet.</p>
                
            </ul>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>&copy; 2025 | Muhammad Ridwan Prabowo</p>
    </footer>
    
    <!-- JavaScript -->
    <script src="JavaScript/todoScript.js"></script>
</body>
</html>
